Heading: Wedding Catering

Subheading: Home-style, Custom Menus

Body: Are you planning a barbecue themed wedding reception or rehearsal dinner?  You’ve come to the right place!  Bootleg’s expert, friendly staff is happy to help you plan your event.  Bootleg doesn’t have wedding “packages”.  Hot dogs come in packages - your wedding menu shouldn’t.  Instead, our catering specialists work with you to build a menu that includes exactly the items you want.

Perhaps you would like to serve your guests some savory pulled pork, chopped chicken, or sliced beef brisket barbecue.  Maybe you want to pair that with some of our crowd pleasing, home-style sides.  You might even want to include some of our famous Hot & Sticky wings or slow-smoked ribs.  Whatever the case, our catering specialist are ready to help you design a menu for your special day.

Subheading: Professional Catering Services
